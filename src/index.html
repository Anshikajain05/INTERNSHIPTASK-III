<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collaborative Editor â€” Simple</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="topbar">
    <div class="brand">Collab Editor (simple)</div>
    <div id="room-info">Room: <span id="room-name">default</span></div>
    <div id="users">Users: <span id="user-count">0</span></div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <h3>Presence</h3>
      <ul id="presence"></ul>
      <hr/>
      <label>Room: <input id="room-input" placeholder="room name" /></label>
      <label>Name: <input id="name-input" placeholder="your name" /></label>
      <button id="join-btn">Join</button>
      <button id="download-btn">Download .txt</button>
      <p class="note">This demo uses full-document sync (debounced). Not production OT/CRDT.</p>
    </aside>

    <main class="editor-area">
      <div id="status">Disconnected</div>
      <div id="editor" contenteditable="true" spellcheck="false"></div>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
